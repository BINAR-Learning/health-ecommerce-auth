openapi: 3.0.0
info:
  title: Secure Health E-Commerce API
  description: |
    RESTful API dengan Authentication & Security untuk Health E-Commerce Platform.

    **Modul 4: Authentication & Secure Coding**

    Features:
    - JWT Authentication
    - User Registration & Login
    - Password Hashing (bcrypt)
    - Role-Based Access Control (RBAC)
    - Security Middleware (Helmet, Rate Limiting)
    - Input Validation
    - NoSQL Injection Prevention

    **Base URL:** `http://localhost:3000/api`
  version: 1.0.0
  contact:
    name: Health E-Commerce Team
    email: support@healthecommerce.com

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.healthecommerce.com
    description: Production server

tags:
  - name: Health
    description: Health check endpoint
  - name: Authentication
    description: User authentication & authorization
  - name: User Profile
    description: User profile management

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if API server is running
      responses:
        "200":
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Secure Health API is running
                  timestamp:
                    type: string
                    format: date-time
                    example: 2025-11-23T10:30:00.000Z

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Create a new user account with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 50
                  example: Aiman Rahman
                email:
                  type: string
                  format: email
                  example: aiman@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: Password123!
                  description: Must include uppercase, lowercase, number, and special character
                role:
                  type: string
                  enum: [user, admin]
                  default: user
                  example: user
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User registered successfully
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "400":
          description: Validation error or email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: aiman@example.com
                password:
                  type: string
                  format: password
                  example: Password123!
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Login successful
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: Too many login attempts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/profile:
    get:
      tags:
        - User Profile
      summary: Get user profile
      description: Get authenticated user's profile information
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/auth/password:
    put:
      tags:
        - User Profile
      summary: Update password
      description: Change user password (requires current password)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - oldPassword
                - newPassword
              properties:
                oldPassword:
                  type: string
                  format: password
                  example: Password123!
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: NewPassword123!
                  description: Must include uppercase, lowercase, number, and special character
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password updated successfully
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Unauthorized or incorrect current password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token untuk authentication. 

        Format: `Bearer <token>`

        Dapatkan token dari endpoint `/auth/login` atau `/auth/register`

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        firstName:
          type: string
          example: Aiman
        lastName:
          type: string
          example: Rahman
        email:
          type: string
          format: email
          example: aiman@example.com
        role:
          type: string
          enum: [user, admin]
          example: user
        createdAt:
          type: string
          format: date-time
          example: 2025-11-23T10:30:00.000Z

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error message description
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  examples:
    RegisterRequest:
      value:
        firstName: Aiman
        lastName: Rahman
        email: aiman@example.com
        password: Password123!
        role: user

    LoginRequest:
      value:
        email: aiman@example.com
        password: Password123!

    UpdatePasswordRequest:
      value:
        currentPassword: OldPassword123!
        newPassword: NewPassword123!

security: []
